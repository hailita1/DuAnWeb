<body>
<div class="container register-form">
  <form [formGroup]="formGroup" (ngSubmit)="save()">
    <div class="form">
      <div class="note">
        <p>Đăng kí đặt thuê nhà </p>
      </div>

      <div class="form-content">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <i class="fas fa-user prefix"></i>
              <label for="ho">Họ</label>
              <input id="ho"  formControlName="ho" type="text" class="form-control" placeholder="Họ *" value="" [ngClass]="{'is-invalid':formGroup.get('ho').touched && formGroup.get('ho').invalid}" required />
              <div class="invalid-feedback">
                <div *ngIf="formGroup.get('ho').errors.required">Không để trống</div>
                <div *ngIf="formGroup.get('ho').errors.minLength">Tối đa 8 kí tự</div>
              </div>
            </div>
            <div class="form-group">
              <i class="fas fa-user prefix"></i>
              <label for="ten">Tên</label>
              <input id="ten"  formControlName="ten" type="text" class="form-control" placeholder="Tên *" value=""[ngClass]="{'is-invalid':formGroup.get('ten').touched && formGroup.get('ten').invalid}" required />
              <div class="invalid-feedback">
                <div *ngIf="formGroup.get('ten').errors.required">Không để trống</div>
                <div *ngIf="formGroup.get('ten').errors.minLength">Tối đa 8 kí tự</div>
              </div>
            </div>
            <div class="form-group">
              <i class="fas fa-user prefix"></i>
              <label for="cmt">Chứng minh thư</label>
              <input id="cmt"  formControlName="cmnd" type="text" class="form-control" placeholder="Chứng minh thư *" value="" [ngClass]="{'is-invalid':formGroup.get('cmnd').touched && formGroup.get('cmnd').invalid}" required />
              <div class="invalid-feedback">
                <div *ngIf="formGroup.get('cmnd').errors.required">Không để trống</div>
                <div *ngIf="formGroup.get('cmnd').errors.pattern">Vui lòng nhập đúng định dạng</div>
              </div>
            </div>
            <div class="form-group">
              <i class="fas fa-globe prefix"></i>
              <label for="address">Địa chỉ</label>
              <input type="text"  id="address" formControlName="diaChi"  class="form-control" placeholder="Địa chỉ *" value=""[ngClass]="{'is-invalid':formGroup.get('diaChi').touched && formGroup.get('diaChi').invalid}" required />
              <div class="invalid-feedback">
                <div *ngIf="formGroup.get('diaChi').errors.required">Không để trống</div>
              </div>
            </div>
          </div>
          <div class="col-md-6">

            <div class="form-group">
              <i class="fas fa-user prefix"></i>
              <label for="sdt">Số điện thoại</label>
              <input id="sdt"  formControlName="sdt" type="text" class="form-control" placeholder="Số điện thoại *" value="" [ngClass]="{'is-invalid':formGroup.get('sdt').touched && formGroup.get('sdt').invalid}" required />
              <div class="invalid-feedback">
                <div *ngIf="formGroup.get('sdt').errors.required">Không để trống</div>
                <div *ngIf="formGroup.get('sdt').errors.pattern">Vui lòng nhập đúng định dạng</div>
              </div>
            </div>
            <div class="form-group">
              <i class="fas fa-envelope prefix"></i>
              <label for="exampleInputEmail">Tên đăng nhập</label>
              <input type="text"  id="exampleInputEmail" formControlName="userName" class="form-control" placeholder="Tên đăng nhập" value="" [ngClass]="{'is-invalid':formGroup.get('userName').touched && formGroup.get('userName').invalid}" required />
              <div class="invalid-feedback">
                <div *ngIf="formGroup.get('userName').errors.required">Vui lòng nhập tên đăng nhập</div>
                <div *ngIf="formGroup.get('userName').errors.minLength">Tối thiểu 12 kí tự</div>
              </div>
            </div>
            <div class="form-group">
              <i class="fas fa-lock prefix"></i>
              <label for="exampleInputPassword">Mật khẩu</label>
              <input type="password" id="exampleInputPassword" formControlName="password" class="form-control" placeholder="Mật khẩu" value="" [ngClass]="{'is-invalid':formGroup.get('password').touched && formGroup.get('password').invalid}" required />
              <div class="invalid-feedback">
                <div *ngIf="formGroup.get('password').errors.required">Vui lòng nhập mật khẩu</div>
                <div *ngIf="formGroup.get('password').errors.minLength">Tối thiểu 6 kí tự</div>
              </div>
            </div>
            <div class="form-group">
              <label></label>
            <button type="submit" class="btnSubmit" [disabled]="!formGroup.valid">Đăng kí</button>
            </div>
          </div>
        </div>

        <div *ngIf="isShow"
             class="alert {{ (isSuccess) ? 'alert-success' : 'alert-danger' }}"
             role="alert">
          {{message}}
        </div>
        <div style="margin-top: 20px">
          <a style="color: white;font-weight: bold" routerLink="/">Quay về</a>
        </div>
      </div>
    </div>
  </form>
</div>

</body>
