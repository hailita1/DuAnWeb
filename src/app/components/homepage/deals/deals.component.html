<app-menu-bar></app-menu-bar>
<app-hot-news></app-hot-news>
<div class="container clearfix">
  <div class="row ">
    <div class="float-left col-12 col-lg-8">
      <div class="container-body row">
        <div class="float-left col-12">
          <div class="border">
            <div class="col-12 col-lg-9 float-left">
              <div href="#" class="hot-news-a"><h3 style="color: red">* Tên ngôi nhà: {{listHouse.tenNha}} </h3></div>
              <div class="price"><span>* Giá: </span><strong>{{listHouse.giaTienTheoDem}}$/Đêm</strong></div>
              <div class="acreage clearfix">
                <p>
                  <span style="font-weight: normal">* Địa chỉ: </span> <a href="#">{{listHouse.diaChi}}</a>
                </p>
              </div>
              <div>
                <span>* Mô tả chung: </span>
                {{listHouse.moTaChung}}
              </div>
              <div>
                <span>* Trạng thái:{{listHouse.trangThai}} </span>
              </div>
              <form [formGroup]="formGroup" (ngSubmit)="saveDeal()">
                <div class="form-group">
                  <label><span class="req">* </span> Loại nhà:  {{listHouse.categoryHouse.name}}</label>
                </div>
                <div class="form-group">
                  <label><span class="req">* </span> Loại phòng:  {{listHouse.categoryRoom.name}} </label>
                </div>
                <span>* Xem hình ảnh</span>

                <div class="w3-content w3-display-container">

                  <img [src]="image.tenAnh" class="mySlides w3-animate-left" style="width:100%" *ngFor="let image of listHouse.picture">

                  <div class="ha4" style="text-align:center">
                    <span class="dot" *ngFor="let image of listHouse.picture"></span>
                  </div>

                  <button class="w3-button w3-black w3-display-left" onclick="plusSlides(-1)">&#10094;</button>
                  <button class="w3-button w3-black w3-display-right" onclick="plusSlides(1)">&#10095;</button>

                </div>
                <div class="form-group">
                  <label for="ngayDen">Ngày đặt thuê</label>
                  <input id="ngayDen"  formControlName="ngayDen" type="text" class="form-control" value=""/>
                </div>
                <div class="form-group">
                  <label for="ngayDi">Ngày trả phòng</label>
                  <input id="ngayDi"  formControlName="ngayDi" type="text" class="form-control" value=""/>
                </div>
                <div class="form-group">
                  <label for="tien">Số tiền phải trả</label>
                  <input id="tien"  formControlName="thanhTien" type="text" class="form-control" value=""/>
                </div>
                <div>
                  <button type="submit" >Đặt thuê</button>
                </div>
                <div *ngIf="isShow"
                     class="alert {{ (isSuccess) ? 'alert-success' : 'alert-danger' }}"
                     role="alert">
                  {{message}}
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="float-left col-12 col-lg-4">
      <app-side-bar></app-side-bar>
    </div>
  </div>
</div>
<app-footer></app-footer>
